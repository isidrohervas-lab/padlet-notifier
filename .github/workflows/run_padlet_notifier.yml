name: Run Padlet Notifier every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"  # se ejecuta cada 5 minutos
  workflow_dispatch:        # permite ejecutar manualmente desde Actions

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Padlet script
        run: python padlet_notifier.py

      - name: Commit updated estado.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add estado.json log.txt || echo "No hay cambios para commit"
          git commit -m "Actualizar estado y log" || echo "Nada que commitear"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
